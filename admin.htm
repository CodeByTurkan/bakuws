<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex bg-black/93 text-white  p-3">
        <div class=" font-bold text-4xl  w-[21%]">BAKU WS</div>
        <div class="flex items-center justify-between w-[79%]">
            <p class="font-bold text-lg">Admin Panel</p>
            <p>Admin <span><i class="fa-regular fa-user"></i></span></p>
            
        </div>
    </div>
    <div class=" bg-white min-h-screen w-screen flex ">
        <div class="bg-[#242424] p-3 w-[20%]">
            <ul class="text-white ">
                <li class="py-3 px-2 border-b-2 border-[#151414]"> <a href="index.htm">User's Dashboard</a></li>
                <li class="py-3 px-2 border-b-2 border-[#151414]"><a href="">Admin's Dashboard</a></li>
                <li onclick="addNews()" class="py-3 px-2 border-b-2 border-[#151414]">Add News</li>
                <!-- a href should be deleted to prevent refresing issues -->
                <li class="py-3 px-2 border-b-2 border-[#151414]"><a href="">Category</a></li>
                <li class="py-3 px-2 border-b-2 border-[#151414]"><a href="">Gallery</a></li>
            </ul>
        </div>
        <div id="adminCards" class="w-[80%] grid grid-cols-3 gap-5">
            
        </div>
        <div  id="addModal" class=" hidden">
                <div class="h-screen w-screen flex justify-center items-center bg-black/50 fixed  inset-0 ">
                    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
                        <div class="w-screen bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                                    Add News
                                </h1>
                                <div class="space-y-4 md:space-y-6" action="#">
                                    <div>
                                        <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                                        <input type="text"  id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter title..." required="">
                                    </div>
                                    <div>
                                        <label for="image" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
                                        <input type="text" id="image" placeholder="Enter image address..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                    </div>
                                    <div>
                                        <label for="content" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                                        <input type="text" id="content" placeholder="Enter description..." class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                                    </div>
                                    </div>
                                    <button onclick="saveChanges()" type="button" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Changes</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
            </div>
                        
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
